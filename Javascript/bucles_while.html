<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Bucle While</title>
</head>
<body>
    <script>
        //while estructura
        /*while(condicion){

}*/  
        var contador = 0; //definiendo variable
        while(contador <= 5){ //validando, mientras sea true entra al while
            console.log("Soy buena!!")
            contador ++; //sumar a la variable contador
        }


        var termino = true;//variable booleana (true o false)
        var contador = 10;
        console.log("Contador", contador)
        //termino , cuando contador == 200
        
        while(termino){
            contador = contador + 10;
            console.log("Contador", contador)
            if(contador==200){
                termino = false;
            }
        }
    </script>
</body>
</html>
