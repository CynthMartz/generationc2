<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!--CSS Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script>

        //bloque de jquery
        $(document).ready(function(){
        //se ejecutara todo lo que esta aca adentro
        //$(' id/clase/felemento').accion();
        //$('button').click(function(){
          //  console.log(texto1);
        $('#btn1').click(function(){
        var texto1= $('#parrafo1').text(); // text permite capturar el texto entre las etiquetas
        console.log (texto1);
        $('#parrafo1').text("nuevo texto para el parrafo 1");  

            //alert("accion del boton")
        });  //capturamos todos los botones


        //funciones basicas de JQuery   
        //efectos
        $('#btn2').click(function(){
            $('#parrafo2').hide();  //ocultar
        });

        $('#btn3').click(function(){
            $('#parrafo2').show();  //mostrar
        });

        $('#btn4').click(function(){
            $('#parrafo2').toggle();  //ocultar y muestra
        });

        //Slide
        $('#btn5').click(function(){
            $('#parrafo3').slideUp();  //ocultar
        });

        $('#btn6').click(function(){
            $('#parrafo3').slideDown();  //mostrar
        });

        $('#btn7').click(function(){
            $('#parrafo3').slideToggle();  //ocultar y muestra
        });

        //Fade  efecto de desvanecimiento
        $('#btn8').click(function(){
            $('#parrafo4').fadeIn(5000);  //ocultar
        });

        $('#btn9').click(function(){
            $('#parrafo4').fadeOut(5000);  //mostrar
        });

        $('#btn10').click(function(){
            $('#parrafo4').fadeToggle(5000);  //ocultar y muestra
            
        });


        //Manipulacion
        $('#btn11').click(function(){
            $('#parrafo5').after('<p class = p5>parrafo5</p>');  //ocultar y muestra
            // $('.p5').fadeOut(2000); ejemplo y es mala practiva 
        });

        $('#btn12').click(function(){
            $('#parrafo5').append('<p class=52 >append</p>'); 
        });

        $('#btn13').click(function(){
            $('#parrafo5').prepend('<p class=53 >prepend</p>'); 
        });

        $('#btn14').click(function(){
            $('#parrafo5').before('<p class=53 >parrafo before</p>'); 
        });

        //attr atributo = agregar un atributo a una etiqueta html

        $('#btn15').click(function(){
            $('#parrafo5').attr("name" ,"np5"); 
            $('#parrafo5').attr("width" ,"200px");
            $('#parrafo5').attr("style", "color: red");
           // $('#parrafo5').attr("style","display:none"); // hace desaparecer y esta sobreescrito a la anterior por eso no se puede ver el color nombrado
        });

        //Estilo

        $('#btn16').click(function(){
            $('#parrafo6').addClass('fs-1'); 
            $('#parrafo6').addClass('text-sucess');
            $('#parrafo6').addClass('align-middle');
        });

        $('#btn17').click(function(){
            $('#parrafo6').removeClass('fs-1'); 
            
        });

        $('#btn18').click(function(){
            $('#parrafo6').addClass('text-sucess');
            $('#parrafo6').css("color","blue"); 
            
        });


      //cierre de jquery  
    });

    </script>
</head>
<body>
    
    <div class="container-fluid">
        <p id="parrafo1">esto es un texto para el parrafo</p> <br>
        <button class="btn btn-primary" id="btn1">Click</button>
        <button class="btn btn-primary">Click2</button>
        <br><hr>

        <h2>Efectos</h2>
        <p id="parrafo2">esto es un texto para el parrafo 2</p> <br>
        <button class="btn btn-primary" id="btn2">Hide()</button>
        <button class="btn btn-primary" id="btn3">Show()</button>
        <button class="btn btn-primary" id="btn4">Toogle()</button>
        <br><hr>

        <p id="parrafo3">esto es un texto para el parrafo 3</p> <br>
        <button class="btn btn-primary" id="btn5">SlideUp()</button>
        <button class="btn btn-primary" id="btn6">SlideDown()</button>
        <button class="btn btn-primary" id="btn7">SlideToggle()</button>
        <br><hr>

        <p id="parrafo4">esto es un texto para el parrafo 4</p> <br>
        <button class="btn btn-primary" id="btn8">FadeIn()</button>
        <button class="btn btn-primary" id="btn9">FadeOut()</button>
        <button class="btn btn-primary" id="btn10">FadeToggle()</button>
        <br><hr>

        <h2>Manipulación</h2>
        <p id="parrafo5">Manipular informacion del parrafo</p> <br>
        <button class="btn btn-primary" id="btn11">After()</button>
        <button class="btn btn-primary" id="btn12">Append()</button>
        <button class="btn btn-primary" id="btn13">Prepend()</button>
        <button class="btn btn-primary" id="btn14">Before()</button>
        <button class="btn btn-primary" id="btn15">Attr()</button>
        <br><hr>

        <h2>Manipulación dde estilos parrafo 6</h2>
        <p id="parrafo6">Manipular informacion del parrafo</p> <br>
        <button class="btn btn-primary" id="btn16">AddClass()</button>
        <button class="btn btn-primary" id="btn17">removeClass()</button>
        <button class="btn btn-primary" id="btn18">Css()</button>
        

    </div>
    
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
