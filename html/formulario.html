<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!--ETIQUETAS-->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"> 
    <br><hr>
    <!--Radio button-->
    <h2>Radio Buttons</h2>
    <label for="femenino">femenino</label>
    <input type="radio" name="sexo" id="femenino" value="femenino">
    <label for="masculino">masculino</label>
    <input type="radio" name="sexo" id="masculino" value="masculino">
    <label for="pnd">Prefiero no decirlo</label>
    <input type="radio" name="sexo" id="pnd" value="pnd">
    <br><hr>
    <!--Select o combobox-->
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="femenino ">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="pnd">Prefiero no decirlo</option>
    </select>
    <br><hr>
    <!--Checkboxes nos permite seleccionar más de una opción o ninguna-->
    <h2>Checkboxes</h2>
    <input type="checkbox" id="lunes" name="semana" value="lunes">
    <label for="lunes">Lunes</label>
    <br>
    <label for="martes">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="martes">
    <br>
    <label for="miercoles">Miércoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="miercoles">
    <br>
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="jueves">
    <br>
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="viernes">
    <br><hr>
    <!--Textarea-->
    <textarea name="" id="descripcion" cols="10" rows="20">Descripción</textarea>
    <br><hr>
    <!--Hidden es un cuadro oculto-->
    <input type="hidden" id="" name="">
    <br><hr>
    <!--Botones-->
    <h2>Botones</h2>
    <input type="button" value="Aceptar" onclick="alert('hola')">
    <input type="summit" value="Enviar">
</body>
    </html>
